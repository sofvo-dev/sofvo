<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ページが見つかりません - Sofvo</title>
  <style>
    :root {
      --primary: #1565C0;
      --accent: #FF6D00;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #F5F7FA;
      color: #1A1A2E;
      text-align: center;
      padding: 20px;
    }
    .container { max-width: 480px; }
    h1 { font-size: 80px; color: var(--primary); margin-bottom: 8px; }
    h2 { font-size: 22px; margin-bottom: 16px; }
    p { color: #6B7280; margin-bottom: 32px; line-height: 1.7; }
    a {
      display: inline-block;
      background: var(--primary);
      color: white;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-weight: 600;
      transition: background 0.3s;
    }
    a:hover { background: #0D47A1; }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>ページが見つかりません</h2>
    <p>お探しのページは存在しないか、移動した可能性があります。</p>
    <a href="/">トップページへ戻る</a>
  </div>
</body>
</html>
