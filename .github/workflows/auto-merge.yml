name: Auto Merge & Deploy Claude Branches

on:
  push:
    branches: ['claude/**']

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Rebase branch on latest main
        run: |
          git fetch origin main
          git rebase origin/main
          git push origin HEAD:${GITHUB_REF_NAME} --force-with-lease

      - name: Create PR and merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${GITHUB_REF_NAME}"

          # 既存のオープンPRを確認
          EXISTING=$(gh pr list --head "${BRANCH}" --base main --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [ -n "$EXISTING" ]; then
            echo "PR #${EXISTING} already exists, merging..."
            gh pr merge "${EXISTING}" --merge
          else
            echo "Creating new PR from ${BRANCH}..."
            PR_URL=$(gh pr create \
              --title "Auto merge: ${BRANCH}" \
              --body "Auto-merged by CI from \`${BRANCH}\`" \
              --base main \
              --head "${BRANCH}")
            echo "Created: ${PR_URL}"

            sleep 3

            gh pr merge "${PR_URL}" --merge
            echo "Merged successfully"
          fi

      # GITHUB_TOKENによるマージはfirebase-deploy.ymlをトリガーしないため
      # ここで直接ビルド・デプロイを実行
      - name: Checkout main after merge
        run: |
          git fetch origin main
          git checkout origin/main

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: sofvo-19d84
